name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_pollr
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov black flake8

    - name: Code quality checks
      run: |
        black --check .
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Setup environment variables
      run: |
        cat > .env << EOF
        DATABASE_NAME=test_pollr
        DATABASE_USER=postgres
        DATABASE_PASSWORD=postgres
        DATABASE_HOST=localhost
        DATABASE_PORT=5432
        SECRET_KEY=test-secret-key-for-ci-cd
        DEBUG=True
        REDIS_CLOUD_HOST=localhost
        REDIS_CLOUD_PORT=6379
        REDIS_CLOUD_SSL=False
        CELERY_BROKER_URL=redis://localhost:6379/0
        CELERY_RESULT_BACKEND=redis://localhost:6379/0
        EOF

    - name: Run Django checks
      run: |
        python manage.py check

    - name: Run migrations
      run: |
        python manage.py migrate

    - name: Run tests
      run: |
        pytest --cov=pollr_backend --cov-report=xml --cov-fail-under=70

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  notify:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Notify result
      run: |
        if [[ "${{ needs.test.result }}" == "success" ]]; then
          echo "Pipeline completed successfully!"
        else
          echo "Pipeline failed!"
          exit 1
        fi
